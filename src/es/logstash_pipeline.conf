input {
  beats {
    port => 5044
    codec => multiline {
              pattern => "^\["
              what => "previous"
              negate  => "true"
            }
  }
}
filter {
	    grok {
        match => {
            "message" => "%{LOGLEVEL:loglevel}"
        }
    }  

}
output {
  elasticsearch {
        hosts => ["http://127.0.0.1:9200"]
        index => "%{[fields][application]}-%{+yyyy.MM.dd}"
  }
}
